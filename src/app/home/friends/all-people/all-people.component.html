<div class="row friend-profile-container">
  <div *ngFor="let profile of profileData | paginate: { itemsPerPage: 4, currentPage: p }" class="profile-container col-xl-3 col-lg-4 col-md-6 col-sm-6 col-xs-12">
    <app-friends-placeholder [profile]="profile"></app-friends-placeholder>
  </div>
</div>
<div class="pagination-wrapper">
  <pagination-controls (pageChange)="p = $event" directionLinks="true" autoHide="true" responsive="true" previousLabel="" nextLabel="">
  </pagination-controls>
</div>
